name: .NET Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_run_tests:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - uses: actions/checkout@v4
      - name: Setup SQL Server
        uses: microsoft/setup-sqlserver@v1
        with:
          version: '2022-latest'
          sa-password: 'StrongPassw0rd!'
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.15.0
      - name: Build
        run: dotnet build Balance/WebApp.csproj
      - name: Migrations
        run: dotnet ef database update --project Balance/WebApp.csproj
      - name: Test
        run: dotnet test Balance.Tests/Balance.Tests.csproj